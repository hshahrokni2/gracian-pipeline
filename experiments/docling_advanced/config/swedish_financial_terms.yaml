# Swedish Financial Terms Dictionary
# Purpose: Map Swedish BRF terminology to canonical field names for extraction
# Structure: category → field → canonical term + synonyms

version: "1.0.0"
updated: "2025-10-09"

# =============================================================================
# BALANCE SHEET (Balansräkning)
# =============================================================================
balance_sheet:
  # Assets (Tillgångar)
  assets:
    canonical: "tillgångar"
    english: "assets"
    synonyms:
      - "tillgangar"  # No Swedish chars
      - "summa tillgångar"
      - "totala tillgångar"
      - "balansomslutning"
      - "summa balansomslutning"
    context: ["balansräkning", "balans"]

  fixed_assets:
    canonical: "anläggningstillgångar"
    english: "fixed_assets"
    synonyms:
      - "anlaggningstillgangar"
      - "anläggningstillgångar"
      - "fasta tillgangar"
    context: ["balansräkning"]

  current_assets:
    canonical: "omsättningstillgångar"
    english: "current_assets"
    synonyms:
      - "omsattningstillgangar"
      - "omsättningstillgångar"
      - "kortfristiga tillgangar"
    context: ["balansräkning"]

  # Liabilities (Skulder)
  liabilities:
    canonical: "skulder"
    english: "liabilities"
    synonyms:
      - "summa skulder"
      - "totala skulder"
      - "skulder och eget kapital"
    context: ["balansräkning"]

  long_term_liabilities:
    canonical: "långfristiga skulder"
    english: "long_term_liabilities"
    synonyms:
      - "langfristiga skulder"
      - "langfristiga lan"
      - "långfristiga lån"
    context: ["balansräkning"]

  short_term_liabilities:
    canonical: "kortfristiga skulder"
    english: "short_term_liabilities"
    synonyms:
      - "kortfristiga skulder"
      - "kortfristiga lan"
    context: ["balansräkning"]

  # Equity (Eget kapital)
  equity:
    canonical: "eget kapital"
    english: "equity"
    synonyms:
      - "eget kapital"
      - "summa eget kapital"
      - "totalt eget kapital"
      - "foreningens formogenhet"
      - "föreningens förmögenhet"
    context: ["balansräkning"]

  reserves:
    canonical: "reserver"
    english: "reserves"
    synonyms:
      - "reserverade medel"
      - "reservfond"
      - "upprustningsfond"
    context: ["balansräkning", "noter"]

